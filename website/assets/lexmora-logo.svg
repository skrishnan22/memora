<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#115e59;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon part - stylized "L" with book/page elements -->
  <g transform="translate(10, 10)">
    <!-- Main L shape -->
    <path d="M0 0 L0 40 L30 40 L30 30 L10 30 L10 0 Z" fill="url(#logoGradient)" stroke="#0f766e" stroke-width="1"/>
    
    <!-- Book/page elements -->
    <rect x="35" y="8" width="8" height="24" fill="#e94f37" rx="1"/>
    <rect x="45" y="12" width="8" height="20" fill="#0f766e" rx="1" opacity="0.8"/>
    <rect x="55" y="16" width="8" height="16" fill="#115e59" rx="1" opacity="0.6"/>
    
    <!-- Small accent dots -->
    <circle cx="15" cy="15" r="2" fill="#e94f37"/>
    <circle cx="25" cy="25" r="1.5" fill="#0f766e" opacity="0.7"/>
  </g>
  
  <!-- Text part -->
  <text x="80" y="35" font-family="'Kalam', cursive" font-size="28" font-weight="700" fill="url(#logoGradient)">Lexmora</text>
  
  <!-- Subtitle -->
  <text x="80" y="48" font-family="'Patrick Hand', cursive" font-size="12" fill="#115e59" opacity="0.8">Vocabulary Trainer</text>
</svg>
